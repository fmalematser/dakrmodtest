<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkModz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Profile section -->
  <div id="profile-section">
    <img id="user-photo" src="" alt="Profile" />
  </div>

  <!-- About section -->
  <div id="about-btn">About</div>

  <!-- Login Section -->
  <div id="login-screen">
    <h1>Welcome to DarkModz</h1>
    <button id="google-login">Login with Google</button>
    <button id="facebook-login">Login with Facebook</button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <button class="action-btn" id="download-btn">
      â¬‡ Download
    </button>
    <button class="action-btn" id="discord-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="icon"> Discord
    </button>
    <button class="action-btn" id="tutorial-btn">
      ðŸŽ¥ Tutorial
    </button>
  </div>

  <!-- Logout Modal -->
  <div id="logout-modal" class="modal hidden">
    <div class="modal-content">
      <p>Do you want to log out?</p>
      <button id="logout-btn">Yes, log out</button>
      <button id="cancel-logout">Cancel</button>
    </div>
  </div>

  <!-- About Modal -->
  <div id="about-modal" class="modal hidden">
    <div class="modal-content">
      <p>This website was created by Shahid.</p>
      <button id="close-about">Close</button>
    </div>
  </div>

  <script src="authlogin.js"></script>
  <script src="main.js"></script>
</body>
</html>
